<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Cards</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eee;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card-container {
      display: flex;
      gap: 20px;
    }
    .card {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-top {
      height: 50%;
      background-color: #f9f9f9; /* light white */
    }
    .card-bottom {
      height: 50%;
      background-color: #add8e6; /* light blue */
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-top"></div>
      <div class="card-bottom"></div>
    </div>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-bottom"></div>
    </div>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-bottom"></div>
    </div>
  </div>
</body>
</html>
